<div>
    <h2>
        <span jhiTranslate="ecoleApp.adresse.home.title">Adresses</span>
        <button class="btn btn-primary float-right jh-create-entity create-adresse" [routerLink]="['/', { outlets: { popup: ['adresse-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ecoleApp.adresse.home.createLabel">
            Create new Adresse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="adresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ecoleApp.adresse.codePostal">Code Postal</span></th>
            <th><span jhiTranslate="ecoleApp.adresse.ville">Ville</span></th>
            <th><span jhiTranslate="ecoleApp.adresse.numeroRue">Numero Rue</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let adresse of adresses ;trackBy: trackId">
                <td><a [routerLink]="['../adresse', adresse.id ]">{{adresse.id}}</a></td>
                <td>{{adresse.codePostal}}</td>
                <td>{{adresse.ville}}</td>
                <td>{{adresse.numeroRue}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../adresse', adresse.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adresse/'+ adresse.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'adresse/'+ adresse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
