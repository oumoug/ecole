<form name="addProfesseurForm" role="form" novalidate (ngSubmit)="save()" #addProfesseurForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMatiereLabel" jhiTranslate="ecoleApp.matiere.home.createOrEditLabel">Create or edit a Matiere</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label jhiTranslate="ecoleApp.matiere.matiereProf" for="field_matiereProf">Matiere Prof</label>
            <select class="form-control" id="field_matiereProf" multiple name="matiereProf" [(ngModel)]="matiere.matiereProfs">
                <option [ngValue]="getSelected(matiere.matiereProfs, professeurOption)" *ngFor="let professeurOption of professeurs; trackBy: trackProfesseurById">{{professeurOption.nom}}</option>
            </select>
        </div>
      </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
