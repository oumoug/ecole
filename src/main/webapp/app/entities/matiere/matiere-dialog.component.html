<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMatiereLabel" jhiTranslate="ecoleApp.matiere.home.createOrEditLabel">Create or edit a Matiere</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!matiere.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="matiere.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ecoleApp.matiere.nomMatiere" for="field_nomMatiere">Nom Matiere</label>
            <input type="text" class="form-control" name="nomMatiere" id="field_nomMatiere"
                [(ngModel)]="matiere.nomMatiere" required/>
            <div [hidden]="!(editForm.controls.nomMatiere?.dirty && editForm.controls.nomMatiere?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomMatiere?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
