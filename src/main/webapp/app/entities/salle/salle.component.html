<div>
    <h2>
        <span jhiTranslate="ecoleApp.salle.home.title">Salles</span>
        <button class="btn btn-primary float-right jh-create-entity create-salle" [routerLink]="['/', { outlets: { popup: ['salle-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ecoleApp.salle.home.createLabel">
            Create new Salle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="salles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ecoleApp.salle.nomSalle">Nom Salle</span></th>
            <th><span jhiTranslate="ecoleApp.salle.numeroSalle">Numero Salle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let salle of salles ;trackBy: trackId">
                <td><a [routerLink]="['../salle', salle.id ]">{{salle.id}}</a></td>
                <td>{{salle.nomSalle}}</td>
                <td>{{salle.numeroSalle}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../salle', salle.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'salle/'+ salle.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'salle/'+ salle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
