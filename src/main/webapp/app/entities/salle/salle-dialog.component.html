<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySalleLabel" jhiTranslate="ecoleApp.salle.home.createOrEditLabel">Create or edit a Salle</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!salle.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="salle.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ecoleApp.salle.nomSalle" for="field_nomSalle">Nom Salle</label>
            <input type="text" class="form-control" name="nomSalle" id="field_nomSalle"
                [(ngModel)]="salle.nomSalle" required/>
            <div [hidden]="!(editForm.controls.nomSalle?.dirty && editForm.controls.nomSalle?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nomSalle?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ecoleApp.salle.numeroSalle" for="field_numeroSalle">Numero Salle</label>
            <input type="number" class="form-control" name="numeroSalle" id="field_numeroSalle"
                [(ngModel)]="salle.numeroSalle" required/>
            <div [hidden]="!(editForm.controls.numeroSalle?.dirty && editForm.controls.numeroSalle?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numeroSalle?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.numeroSalle?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
