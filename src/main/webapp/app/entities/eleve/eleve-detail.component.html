
<div *ngIf="eleve">
    <h2><span jhiTranslate="ecoleApp.eleve.detail.title">Eleve</span> {{eleve.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ecoleApp.eleve.nom">Nom</span></dt>
        <dd>
            <span>{{eleve.nom}}</span>
        </dd>
        <dt><span jhiTranslate="ecoleApp.eleve.prenom">Prenom</span></dt>
        <dd>
            <span>{{eleve.prenom}}</span>
        </dd>
        <dt><span jhiTranslate="ecoleApp.eleve.moyenne">Moyenne</span></dt>
        <dd>
            <span>{{eleve.moyenne}}</span>
        </dd>
        <dt><span jhiTranslate="ecoleApp.eleve.adresseEleve">Adresse Eleve</span></dt>
        <dd>
            <div *ngIf="eleve.adresseEleveId">
                <a [routerLink]="['/adresse', eleve.adresseEleveId]">{{eleve.adresseEleveVille}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="ecoleApp.eleve.eleveClasse">Eleve Classe</span></dt>
        <dd>
            <div *ngIf="eleve.eleveClasseId">
                <a [routerLink]="['/classe', eleve.eleveClasseId]">{{eleve.eleveClasseNomClass}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'eleve/'+ eleve.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
